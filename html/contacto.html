    <section>
        <div class="presentacionAjo">
            <h1 class="tituloJuguetes">Contactate con nosotros</h1>
        </div>
        <article class="forms">
          <form class="row g-3">
            <div class="col-md-4">
              <i class="fas fa-user"></i>
              <label for="inputNombre" class="form-label">Nombre y apellido</label>
              <input type="Nombre y apellido" class="form-control" id="inputNombre">
            </div>
            <div class="col-md-4">
              <i class="fas fa-envelope"></i>
              <label for="inputEmail" class="form-label">Email</label>
              <input type="Email" class="form-control" id="inputEmail">
            </div>
            <div class="col-md-4">
              <i class="fas fa-phone"></i>
              <label for="inputTelefono" class="form-label">Teléfono</label>
              <input type="Telefono" class="form-control" id="inputTelefono">
            </div>
            <div class="col-md-5">
              <i class="fas fa-map-pin"></i>
              <label for="inputCiudad" class="form-label">Ciudad</label>
              <input type="Ciudad" class="form-control" id="inputCiudad">
            </div>
            <div class="col-md-4">
              <i class="fas fa-genderless"></i>
              <label for="inputSexo" class="form-label">Sexo</label>
              <select id="inputSexo" class="form-select">
                <option selected>Seleccione</option>
                <option>Masculino</option>
                <option>Femenino</option>
                <option>No binario</option>
              </select>
            </div>
            <div class="mb-3">
              <i class="fas fa-comments"></i>
              <label for="exampleFormControlTextarea1" class="form-label">Ingrese su consulta</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <i class="fas fa-newspaper"></i>
                <label class="form-check-label" for="gridCheck">
                  Deseo suscribirme al newsletter
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
